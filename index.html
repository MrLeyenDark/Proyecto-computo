<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Visual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="visual-section">
            <h1>CÁLCULO VISUAL</h1>
            <p>Ingresa dos números</p>
            <div class="calculator">
                <div class="input-panels">
                    <input type="number" id="num1" placeholder="Número 1" min="1" max="99">
                    <select id="operation">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                    </select>
                    <input type="number" id="num2" placeholder="Número 2" min="1" max="99">
                </div>
                <button id="calculate">Calcular</button>
                <p id="result">Resultado: <span id="resultValue">0</span></p>
            </div>
        </div>
        <div class="mandala">
            <canvas id="mandalaCanvas" width="300" height="300"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
