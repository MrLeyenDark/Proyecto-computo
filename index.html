<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Visual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-panel">
            <h1>Panel de Datos</h1>
            <p>Ingresa los datos necesarios:</p>
            <input type="number" id="num1" placeholder="Número 1" min="1" max="99">
            <select id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2" placeholder="Número 2" min="1" max="99">
            <button id="calculate">Calcular</button>
            <p>Resultado: <span id="resultValue"></span></p>
        </div>
        <div class="visualization-panel">
            <canvas id="mandalaCanvas" width="1000" height="1000"></canvas>                <!-- Aquí se generará la imagen -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
